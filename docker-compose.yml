version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: laneige-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-laneige}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-laneige}
      POSTGRES_DB: ${POSTGRES_PREFECT_DB:-prefect}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sql:/docker-entrypoint-initdb.d/init-multiple-dbs.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laneige-network

  prefect-server:
    build: .
    image: laneige-tracker:latest
    container_name: prefect-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_URL=http://127.0.0.1:4200/api
      - PREFECT_UI_API_URL=${PREFECT_UI_API_URL:-http://localhost:4200/api}
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://${POSTGRES_USER:-laneige}:${POSTGRES_PASSWORD:-laneige}@postgres:5432/${POSTGRES_PREFECT_DB:-prefect}
    ports:
      - "4200:4200"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:4200/api/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - laneige-network

  prefect-worker:
    image: laneige-tracker:latest
    container_name: prefect-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - PREFECT_WORK_POOL_NAME=default-process
      - PREFECT_WORK_QUEUE_NAME=default
      - PREFECT_DEPLOY_IMAGE=laneige-tracker:latest
      - PREFECT_USE_SERVE=true
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-laneige}:${POSTGRES_PASSWORD:-laneige}@postgres:5432/${POSTGRES_APP_DB:-laneige_tracker}
    command: ["prefect", "worker", "start", "--pool", "default-process", "--work-queue", "default"]
    depends_on:
      prefect-server:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - laneige-network

  deploy-flows:
    image: laneige-tracker:latest
    container_name: laneige-deploy-flows
    restart: "no"
    env_file:
      - .env
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - PREFECT_USE_SERVE=false
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-laneige}:${POSTGRES_PASSWORD:-laneige}@postgres:5432/${POSTGRES_APP_DB:-laneige_tracker}
    command: ["python", "scripts/deploy_flows.py"]
    depends_on:
      prefect-server:
        condition: service_healthy
    networks:
      - laneige-network

  prompt-tester:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: laneige-tracker-dev:latest
    container_name: laneige-prompt-tester
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-laneige}:${POSTGRES_PASSWORD:-laneige}@postgres:5432/${POSTGRES_APP_DB:-laneige_tracker}
    command: ["python", "scripts/run_prompt_tester.py"]
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - laneige-network

  db-viewer:
    image: laneige-tracker-dev:latest
    container_name: laneige-db-viewer
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-laneige}:${POSTGRES_PASSWORD:-laneige}@postgres:5432/${POSTGRES_APP_DB:-laneige_tracker}
    command: ["python", "scripts/run_db_viewer.py"]
    ports:
      - "8502:8502"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - laneige-network

  init-db:
    image: laneige-tracker:latest
    container_name: laneige-init-db
    restart: "no"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-laneige}:${POSTGRES_PASSWORD:-laneige}@postgres:5432/${POSTGRES_APP_DB:-laneige_tracker}
    command: ["python", "scripts/init_db.py"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laneige-network

networks:
  laneige-network:
    driver: bridge
